<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasmplayer</title>
    <link rel="icon" type="image/svg+xml" href="assets/play.svg">
    <!-- Load FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Load the custom CSS style file -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  </head>
  <body>
      <div class="player">
         <div class="details">
            <div class="track-cover"></div>
            <div class="track-title">Track Title</div>
            <div class="track-artist">Track Artist</div>
         </div>
         <div class="buttons">
            <div class="prev-track"><i class="fa fa-step-backward fa-2x"></i></div>
            <div class="playpause-track"><i class="fa fa-play-circle fa-5x"></i></div>
            <div class="next-track"><i class="fa fa-step-forward fa-2x"></i></div>
         </div>
         <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek-slider">
            <div class="total-duration">--:--</div>
         </div>
         <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="100" class="volume-slider">
            <i class="fa fa-volume-up"></i>
         </div>
      </div>
      <audio class="audio-player"></audio>
    <!-- Load wasmplayer -->
    <script type="module">
    import init from './pkg/wasmplayer.js';
    window.wasm = await init('./pkg/wasmplayer_bg.wasm');
    </script>
  </body>
</html>
