---
name: sliminio

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 1 1 * *"

permissions:
  contents: read

jobs:
  deploy:
    name: sliminio deploy
    runs-on: ubuntu-latest
    environment:
      name: sliminio
    steps:
      - name: checkout project
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
      - name: install cosign
        uses: sigstore/cosign-installer@4959ce089c160fddf62f7b42464195ba1a56d382
      - name: verify minio image
        run: |
          cosign verify \
             --certificate-identity \
            'https://github.com/chainguard-images/images/.github/workflows/release.yaml@refs/heads/main' \
            --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
             "cgr.dev/chainguard/minio:latest" | jq .
      - name: flyio setup
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: flyio deploy
        run: |
          set -x
          docker pull cgr.dev/chainguard/minio:latest
          flyctl deploy --image cgr.dev/chainguard/minio:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
