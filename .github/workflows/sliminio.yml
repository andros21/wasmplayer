---
name: sliminio

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 1 1 * *"

permissions:
  contents: read

jobs:
  deploy:
    name: sliminio deploy
    runs-on: ubuntu-latest
    environment:
      name: sliminio
    steps:
      - name: checkout project
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: install cosign
        uses: sigstore/cosign-installer@11086d25041f77fe8fe7b9ea4e48e3b9192b8f19
      - name: verify minio image
        run: |
          cosign verify \
             --certificate-identity \
            'https://github.com/chainguard-images/images/.github/workflows/release.yaml@refs/heads/main' \
            --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
             "cgr.dev/chainguard/minio:latest" | jq .
      - name: flyio setup
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: flyio deploy
        run: |
          set -x
          docker pull cgr.dev/chainguard/minio:latest
          flyctl deploy --image cgr.dev/chainguard/minio:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
